<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG text loader</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/text-loader.css" />
  </head>
  <body>
    <div class="loader-container">
      <svg viewBox="0 0 400 160">
        <text x="50%" y="50%" dy=".32em" text-anchor="middle" class="text-body">
          Developer
        </text>
        <text
          x="50%"
          y="50%"
          dy=".32em"
          dx="2.2em"
          text-anchor="middle"
          class="text-body dot"
        >
          .
        </text>
      </svg>
    </div>
  </body>
</html>
